<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
</head>
<body>
   
    <div class="card-body">
        <h1>Add user</h1>
    <form action="">
    <div class="form-group">
      <label for="">Họ Tên</label>
      <input type="text" name="name" id="" class="form-control" placeholder="Phạm Văn Khánh" aria-describedby="helpId">
      <label for="">Email</label>
      <input type="text" name="email" id="" class="form-control" placeholder="khanh@gmail.com" aria-describedby="helpId">
      <label for="">Số Điện Thoại</label>
      <input type="text" name="phone" id="" class="form-control" placeholder="0968686868" aria-describedby="helpId">
      <label for="">Địa Chỉ</label>
      <input type="text" name="address" id="" class="form-control" placeholder="Fly" aria-describedby="helpId">
    </div>
    <button class="btn btn-primary" type="button"  onclick="AddNew()">Save</button>
</form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function AddNew(){
        //1. lấy dữ liệu vào biến
        var uname = document.querySelector('input[name=username]').value;
        var email = document.querySelector('input[name=email]').value;
        //2. Kiểm tra hợp lệ

        //3. Gửi dữ liệu lên server
        opt = {
            url: 'http://localhost:3000/users',
            method:'post',
            data:{
                username: uname,
                email: email
            }
        }

        axios(opt)

    }

</script>

</body>
</html>
